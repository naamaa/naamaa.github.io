<!doctype html>
<html lang="en">	
<head>
	<meta charset="utf-8">
	<title>Reveal.js 3 Slide Demo</title>
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/night.css" id="theme">	
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
 
<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">
 
			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section>
				<h1>Tunnollisen opiskelijan blogi</h1>
				<p>Jaani Leskinen, opiskelija, oman elämän sankari</p>		
			</section>
 
			<section id="show-a-link">
				<h1>Sympatiaa herättävä</h1>
				<p>Et voi välttyä aww-parahduksilta!</p>
			</section>
 
			<section>
				<h1>Sukella verkkosovelluskehityksen salaisuuksiin</h1>
				<p>Mitä tekisitkään ilman minua?</p>
				<p>Voi ei! Tule takaisin!</p>
			</section>
 
			</div>
	</div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
 
	<script>
		// Required, even if empty.
		Reveal.initialize({
		});
	</script>
</body>
</html>
